<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类数组转化为数组</title>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    类数组具有length属性，但不具有数组原型上的方法。常见类数组又arguments、DOM操作方法返回的结果
</body>

</html>
<script>
    const arr = document.querySelectorAll("div");
    console.log(arr);
    //1、Array.from
    const res1 = Array.from(document.querySelectorAll("div"));
    console.log("res1", res1);
    //2、Array.prototype.slice.call()
    const res2 = Array.prototype.slice.call(document.querySelectorAll("div"));
    console.log("res2", res2);
    //3、扩展运算符
    const res3 = [...arr];
    console.log("res3", res3);
    //4、利用concat
    const res4 = Array.prototype.concat.apply([], arr);
    console.log("res4", res4);
</script>
